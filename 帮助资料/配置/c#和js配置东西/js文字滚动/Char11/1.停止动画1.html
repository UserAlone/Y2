<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>停止动画1</title>
    <script src="js/jquery-1.8.0.min.js"></script>
</head>
<body>

<p>
    <button id="start">开始动画</button>
    <button id="stop">停止动画</button>
</p>

<div id="box"
     style="background:#98bf21;
     height:100px;width:100px;
     position:relative">
</div>
<script type="text/javascript">

    $(function(){
        $("#start").click(function () {
            $("#box").animate({height:500},3000);
        });
        $("#stop").click(function () {
            $("#box").stop(true);
        })

    })
</script>
</body>
</html>
