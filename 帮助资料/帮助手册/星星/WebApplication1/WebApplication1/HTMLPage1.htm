<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Js/jquery-1.12.4.js"></script>
    <script src="Js/bootstrap.js"></script>
    <link href="Js/rating_simple.css" rel="stylesheet" type="text/css" />
    <script src="Js/rating_simple.js" type="text/javascript"></script>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <script type="text/javascript">

        $(function () {

          

            $("#Button1").click(function () {
                var s = $("#rating_simple").val();
                alert(s);
            });
            $("#btn2").click(function () {             
                $(".modal-body ul").remove();//移除多余的星星
                $("#rating_simple").webwidget_rating_simple({
                    rating_star_length: '5',
                    rating_initial_value: '3',//设置星星的默认值
                    rating_function_name: '',
                    directory: '/Js'
                });
            });
        });
    </script>
</head>
<body>
    <button id="btn2" class="btn btn-primary btn-lg" data-toggle="modal"
        data-target="#myModal">
        开始演示模态框</button><!-- 模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog"
        aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                        &times;           
                    </button>
                    <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题            </h4>
                </div>
                <div class="modal-body">
                       <div id="rating_simple"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default"
                        data-dismiss="modal">
                        关闭           
                    </button>
                    <button type="button" class="btn btn-primary">
                        提交更改           
                    </button>
                </div>
            </div>
            <!-- /.modal-content -->
        </div>
      
        <input id="Button1" type="button" value="button" />
</body>
</html>
